<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos </h1>
    <hr style="border: 0; height: 5px; background-color: rgb(255, 0, 128);">
    <form method="post">
        nome: <input type="text" name="nome" required><br>
        categoria: <input type="text" name="categoria" required><br>
        preco: <input type="text" name="preco" required><br>
        quantidade_em_estoque: <input type="number" name="quantidade_em_estoque" required><br>
        
        
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        <br>
    </form>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
