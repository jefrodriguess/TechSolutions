<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Vendas</title>
</head>
<body>
    <h1>Cadastro de Vendas </h1>
    <hr style="border: 0; height: 5px; background-color: rgb(255, 0, 128);">
    <form method="post">
        id_clientes: <input type="text" name="id_clientes" required><br>
        id_produtos: <input type="text" name="id_produtos" required><br>
        data_vendas: <input type="text" name="data_vendas" required><br>
        quantidade: <input type="number" name="quantidade" required><br>
        valor_total: <input type="number" name="valor_total" required><br>
        
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        <br>
    </form>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
