<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionarios</title>
</head>
<body>
    <h1>Cadastro de Funcionarios </h1>
    <hr style="border: 0; height: 5px; background-color: rgb(255, 0, 128);">
    <form method="post">
        nome: <input type="text" name="nome" required><br>
        cargo: <input type="text" name="cargo" required><br>
        email: <input type="text" name="email" required><br>
        telefone: <input type="number" name="telefone" required><br>
        salario: <input type="number" name="salario" required><br>
        
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        <br>
    </form>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
